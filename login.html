<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>

  <!-- CSS customizado -->
  <link rel="stylesheet" href="assets/css/login.css">    

  <!-- MDBootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body style="background-color: #f5f5f5;">

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-6">
          <div class="card shadow" style="border-radius: 1rem;">
            <div class="card-body p-5">

              <!-- Ícone e título -->
              <div class="text-center mb-4">
                <i class="fa fa-user fa-3x icon-green"></i>
                <h3 class="mt-3">Login</h3>
              </div>

              <!-- Botões sociais 
              <div class="d-flex justify-content-center mb-4">
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-danger btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
              </div>

              <p class="text-center">ou use sua conta</p>-->

              <!-- Campo Login com label fixo -->
              <div class="mb-4">
                <label for="login" class="form-label">Login</label>
                <input type="text" id="login" class="form-control form-control-lg" />
              </div>

              <!-- Campo Senha com label fixo -->
              <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control form-control-lg" />
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                <label class="form-check-label" for="rememberMe"> Lembrar de mim </label>
              </div>

              <!-- Botão Entrar -->
              <button class="btn btn-success btn-lg btn-block w-100 mb-4" onclick="login()">Entrar</button>

              <!-- Link para registro -->
              <p class="text-center">Não tem conta? <a href="register.html">Criar</a></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MDBootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.js"></script>

  <!-- Seu JS de login -->
  <script src="assets/page/login.js"></script>
</body>
</html>
