<!doctype html>
<html lang="pt-BR" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />

<link rel="icon" href="#" type="image/x-icon" />
<title>Register</title>

<!-- CSS customizado -->
<link rel="stylesheet" href="assets/css/register.css" />

<!-- MDBootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body class="font-muli theme-blush">

<div class="auth option2">
    <div class="auth_left">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-3">
                    <a class="header-brand" href="#">
                        
                        <i class="fa fa-user fa-3x icon-green"></i>
                    </a>
                    <div class="card-title">Create new account</div>
                </div>

                <!-- Botões sociais 
                <div class="text-center mb-3">
                    <button type="button" class="btn btn-facebook">
                        <i class="fa fa-facebook mr-2"></i>Facebook
                    </button>
                    <button type="button" class="btn btn-google">
                        <i class="fa fa-google mr-2"></i>Google
                    </button>
                </div>

                <h6 class="text-center mb-3">Or</h6>-->

                <!-- Campos do formulário com labels fixos -->
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" id="name" class="form-control" placeholder="Digite seu nome" />
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" />
                </div>

                <div class="form-group mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" id="login" class="form-control" placeholder="Digite seu login" />
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" />
                </div>

                <!-- Checkbox de termos -->
                <div class="form-group mb-3">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" id="terms" class="custom-control-input" />
                        <span class="custom-control-label">
                            Concordar com <a href="#">Políticas e Privacidades</a>
                        </span>
                    </label>
                </div>

                <!-- Botão Criar Conta -->
                <div class="text-center">
                    <button type="button" id="btnRegister" class="btn btn-primary btn-block" onclick="register()">Criar uma Conta</button>
                    <div class="text-muted mt-3">
                        Já tem uma Conta? <a href="login.html">Entrar</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


  <!-- MDBootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.js"></script>
<!-- JS de registro -->
<script src="assets/page/redister.js"></script>

</body>
</html>
